<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA Financing Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">SBA Financing Inquiry</h2>
        <form id="contactForm" class="space-y-4">
            <div>
                <label for="businessName" class="block text-sm font-medium text-gray-700">Business Name</label>
                <input type="text" id="businessName" name="businessName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="businessAddress" class="block text-sm font-medium text-gray-700">Business Address</label>
                <input type="text" id="businessAddress" name="businessAddress" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                <input type="tel" id="phone" name="phone" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="website" class="block text-sm font-medium text-gray-700">Website</label>
                <input type="url" id="website" name="website" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="timeInBusiness" class="block text-sm font-medium text-gray-700">Time in Business</label>
                <select id="timeInBusiness" name="timeInBusiness" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="">Select an option</option>
                    <option value="less than 2 years">Less than 2 years</option>
                    <option value="2-5 years">2-5 years</option>
                    <option value="more than 5 years">More than 5 years</option>
                </select>
            </div>
            <div>
                <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Submit
                </button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Basic form validation
            const form = e.target;
            const formData = new FormData(form);
            let isValid = true;

            for (const [key, value] of formData.entries()) {
                if (!value && key !== 'website') {
                    isValid = false;
                    const field = form.elements[key];
                    field.classList.add('border-red-500');
                } else {
                    const field = form.elements[key];
                    field.classList.remove('border-red-500');
                }
            }

            if (!isValid) {
                alert('Please fill out all required fields.');
                return;
            }

            // For demonstration purposes, we'll just log the form data
            // In a real application, you would send this data to a server
            console.log('Form submitted with the following data:');
            for (const [key, value] of formData.entries()) {
                console.log(`${key}: ${value}`);
            }

            alert('Thank you for your inquiry. We will contact you soon!');
            form.reset();
        });
    </script>
</body>
</html>
